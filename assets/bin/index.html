<script>
/* CSS Style changer based on Cookie */
if(Cookies.get("css")) {
	$("#orgCss").attr("href",Cookies.get("css","href"));
}
$(document).ready(function() {
	$("#cssSelector div a").click(function() {
		$("orgCss").attr("href",$(this).attr('rel'));
		Cookies.set("css",$(this).attr('rel'), {expires: 365, path: '/'});
        location.reload();
		return false;
	});
});
</script>
